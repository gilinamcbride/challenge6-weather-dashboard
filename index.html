<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="mx-0 py-2">
      <h1 class="text-center text-white">Weather Dashboard</h1>
    </header>
    <main class="container my-2">
      <div class="row">
        <section class="container col-12 col-md-3">
          <div class="row">
            <div class="card">
              <h2 class="card-header">Search for a City:</h2>
              <form id="input-form" class="card-body form-input">
                <input
                  name="city"
                  label="Charlotte"
                  type="text"
                  class="form-input"
                  placeholder="Charlotte"
                />
                <button type="submit" class="searchBtn">Search</button>
              </form>
            </div>
            <div class="card">
              <h2 class="card-header">Recent Searches</h2>
            </div>
          </div>
        </section>
        <section class="container col-12 col-md-9">
          <div class="">
            <div class="card">
              <h2 class="card-header">Current Weather</h2>
            </div>
            <div class="card">
              <h2 class="card-header">5 Day Forecast</h2>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
